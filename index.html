    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        gold: {
                            DEFAULT: '#ffd700',
                            light: '#ffed4e',
                            dim: 'rgba(255, 215, 0, 0.1)',
                        },
                        navy: {
                            dark: '#022c22', 
                            medium: '#0f4c45', 
                            light: '#134e4a', 
                            card: 'rgba(15, 76, 69, 0.7)', 
                        }
                    },
                    animation: {
                        'float': 'float 15s infinite linear',
                        'glow': 'glow 3s ease-in-out infinite alternate',
                        'slide-in': 'slideIn 1.5s ease-out',
                        'fade-in': 'fadeIn 2s ease-out forwards',
                        'pulse-slow': 'pulse 4s ease-in-out infinite',
                        'bounce-slow': 'bounce 2s infinite',
                        'spin-slow': 'spin 20s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%': { transform: 'translateY(0) translateX(0) rotate(0deg)', opacity: '0' },
                            '10%': { opacity: '1' },
                            '90%': { opacity: '1' },
                            '100%': { transform: 'translateY(-100vh) translateX(100px) rotate(360deg)', opacity: '0' },
                        },
                        glow: {
                            'from': { textShadow: '0 0 20px rgba(255, 215, 0, 0.3)' },
                            'to': { textShadow: '0 0 30px rgba(255, 215, 0, 0.6), 0 0 40px rgba(255, 215, 0, 0.4)' }
                        },
                        slideIn: {
                            'from': { transform: 'translateY(30px)', opacity: '0' },
                            'to': { transform: 'translateY(0)', opacity: '0.8' }
                        },
                        fadeIn: {
                            'from': { opacity: '0' },
                            'to': { opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <script type="importmap">
{

<body class="text-white antialiased overflow-x-hidden min-h-screen">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
